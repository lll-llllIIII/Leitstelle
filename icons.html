<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Icon Presentation</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons/dist/css/ionicons.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/heroicons/css/heroicons.min.css">
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		.icon {
			margin: 10px;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- Material Design Icons -->
		<i class="material-icons icon">change_history</i>
		<!-- Feather Icons -->
		<i class="icon" data-feather="file-text"></i>
		<!-- Ionicons -->
		<i class="icon ion-ios-paper"></i>
		<!-- Remix Icon -->
		<i class="ri-file-line icon"></i>
		<!-- Heroicons -->
	</div>

	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	<script>
		feather.replace();
	</script>
</body>
</html>
