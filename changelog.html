<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Changelog</title>
  <link rel="stylesheet" href="changelog.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <header>
    <h1>Changelog</h1>
  </header>

  <div class="container fadein-container animate__animated animate__fadeIn">
    <h2>Version 0.4 Beta</h2>
    <ul class="stichpunkte">
        <li>Sidebar Menu mit Feedback und Changelog</li>
        <li>Du kannst jetzt Feedback abgeben</li>
        <li>Performance und Stabilit√§t wurden verbessert</li>
      </ul>
      
  <script>
    // JavaScript code to add the fadein class after the page has loaded
    window.addEventListener('DOMContentLoaded', function() {
      var container = document.querySelector('.fadein-container');
      container.classList.add('animate__fadeIn');
      container.style.opacity = '1';
    });
  </script>
</body>
</html>
